<div class="register-container">
    <div class="page-header">
        <h1 class="welcome-text">Registrar Nuevo Paciente</h1>
        <p class="page-subtitle">Ingresa los datos para crear un nuevo expediente.</p>
    </div>

    <div class="form-card">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-input" formControlName="nombre" placeholder="Ej: Juan PÃ©rez">
                </div>

                <div class="form-group">
                    <label class="form-label">Edad</label>
                    <input type="number" class="form-input" formControlName="edad" placeholder="Ej: 30">
                </div>

                <div class="form-group">
                    <label class="form-label">Sexo</label>
                    <select class="form-input" formControlName="sexo">
                        <option value="">Seleccionar...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">TelÃ©fono</label>
                    <input type="tel" class="form-input" formControlName="telefono" placeholder="+51 999 999 999">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">
                    ðŸ’¾ Guardar Paciente
                </button>
            </div>

        </form>
    </div>
</div>
